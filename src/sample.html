<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Event Inspiration Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        // It's a good practice to define the font family in the tailwind config,
        // but for this CDN version, we can apply it via a script or style.
        // Or, we can just add the `font-sans` class to the body.
        document.documentElement.style.fontFamily = "'Inter', sans-serif";
    </script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <header class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 tracking-tight">Event Inspiration Gallery</h1>
            <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">Discover the possibilities. Click on a category to explore a curated collection of styles.</p>
        </header>

        <main id="category-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8"></main>

        <footer class="text-center mt-20 py-8 border-t border-gray-200">
            <p class="text-gray-500">&copy; 2024 Your Event Company. All Rights Reserved.</p>
        </footer>
    </div>

    <!-- Modal Structure -->
    <div id="image-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none transition-opacity duration-300 ease-in-out">
        <div class="modal-content w-full max-w-4xl bg-gray-900 rounded-lg shadow-2xl relative overflow-hidden transition-all duration-300 ease-in-out opacity-0 scale-95 -translate-y-5">
            <button id="close-modal" class="absolute top-3 right-3 text-white bg-black bg-opacity-30 rounded-full p-2 z-20 hover:bg-opacity-50 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <div class="relative">
                <div id="carousel-container" class="w-full h-[60vh] bg-black flex items-center justify-center">
                    <!-- Spinner and Image will be placed here -->
                </div>
                <button id="prev-btn" class="absolute left-4 top-1/2 -translate-y-1/2 bg-black bg-opacity-40 text-white p-3 rounded-full hover:bg-opacity-60 transition-colors z-10"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg></button>
                <button id="next-btn" class="absolute right-4 top-1/2 -translate-y-1/2 bg-black bg-opacity-40 text-white p-3 rounded-full hover:bg-opacity-60 transition-colors z-10"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg></button>
                <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/80 to-transparent text-white">
                    <h3 id="modal-title" class="text-2xl font-bold"></h3>
                    <p id="modal-counter" class="text-sm mt-1"></p>
                    <p class="text-xs text-white/70 mt-2">Note: These are stock images for style inspiration.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const categories = [
                {
                    id: 'luxury-weddings',
                    title: 'Luxury Weddings',
                    description: 'Opulent florals, timeless elegance, and breathtaking details.',
                    thumbnail: 'https://images.pexels.com/photos/931179/pexels-photo-931179.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                    images: [
                        'https://images.pexels.com/photos/931179/pexels-photo-931179.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        'https://images.pexels.com/photos/169190/pexels-photo-169190.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        'https://images.pexels.com/photos/2253870/pexels-photo-2253870.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        'https://images.pexels.com/photos/1407214/pexels-photo-1407214.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        'https://images.pexels.com/photos/2034335/pexels-photo-2034335.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'
                    ]
                },
                {
                    id: 'corporate-gala',
                    title: 'Corporate Galas',
                    description: 'Sophisticated, professional, and impactful designs.',
                    thumbnail: 'https://images.pexels.com/photos/11194513/pexels-photo-11194513.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                    images: [
                        'https://images.pexels.com/photos/11194513/pexels-photo-11194513.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        'https://images.pexels.com/photos/2774556/pexels-photo-2774556.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        'https://images.pexels.com/photos/5638743/pexels-photo-5638743.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        'https://images.pexels.com/photos/2833037/pexels-photo-2833037.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        'https://images.pexels.com/photos/5638732/pexels-photo-5638732.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'
                    ]
                },
                {
                    id: 'minimalist-events',
                    title: 'Minimalist Designs',
                    description: 'Clean lines, simple color palettes, and intentional details.',
                    thumbnail: 'https://images.pexels.com/photos/6492397/pexels-photo-6492397.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                    images: [
                        'https://images.pexels.com/photos/6492397/pexels-photo-6492397.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        'https://images.pexels.com/photos/2789328/pexels-photo-2789328.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        'https://images.pexels.com/photos/4243313/pexels-photo-4243313.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        'https://images.pexels.com/photos/4906534/pexels-photo-4906534.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        'https://images.pexels.com/photos/1351221/pexels-photo-1351221.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'
                    ]
                },
                {
                    id: 'destination-events',
                    title: 'Destination Events',
                    description: 'Stunning landscapes and unique venues from around the world.',
                    thumbnail: 'https://images.pexels.com/photos/1834407/pexels-photo-1834407.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                    images: [
                        'https://images.pexels.com/photos/1834407/pexels-photo-1834407.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        'https://images.pexels.com/photos/338504/pexels-photo-338504.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        'https://images.pexels.com/photos/2440856/pexels-photo-2440856.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        'https://images.pexels.com/photos/1035665/pexels-photo-1035665.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
                        'https://images.pexels.com/photos/1428090/pexels-photo-1428090.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'
                    ]
                }
            ];

            const categoryGrid = document.getElementById('category-grid');
            const modal = document.getElementById('image-modal');
            const modalContent = modal.querySelector('.modal-content');
            const modalTitle = document.getElementById('modal-title');
            const modalCounter = document.getElementById('modal-counter');
            const closeModalBtn = document.getElementById('close-modal');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const carouselContainer = document.getElementById('carousel-container');

            let currentCategoryImages = [];
            let currentImageIndex = 0;

            const initialCarouselHTML = `
                <div id="loading-spinner" class="w-12 h-12 border-4 border-white/30 border-t-white rounded-full animate-spin absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10" style="display: none;"></div>
                <img id="modal-image" src="" alt="Event Inspiration" class="carousel-image w-full h-full object-cover transition-opacity duration-300 ease-in-out">
            `;
            
            const errorHTML = (index) => `
                <div class="w-full h-full flex flex-col items-center justify-center text-white text-center p-4">
                    <p class="text-xl font-medium mb-4">Failed to load image</p>
                    <button onclick="retryImage(${index})" class="bg-white/20 text-white px-4 py-2 border border-white/50 rounded-md hover:bg-white/30 transition-colors">Retry</button>
                </div>
            `;

            function populateCategoryGrid() {
                categoryGrid.innerHTML = categories.map(cat => `
                    <div class="category-card rounded-lg overflow-hidden shadow-lg relative h-96 cursor-pointer transition-transform transition-shadow duration-300 ease-in-out hover:-translate-y-2.5 hover:shadow-2xl" data-category-id="${cat.id}">
                        <img src="${cat.thumbnail}" alt="${cat.title}" class="w-full h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x800/cccccc/4b5563?text=Image+Not+Found';">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                        <div class="absolute bottom-0 left-0 p-6 text-white">
                            <h2 class="text-2xl font-bold">${cat.title}</h2>
                            <p class="mt-1 opacity-90">${cat.description}</p>
                        </div>
                    </div>`).join('');
            }

            function showImage(index) {
                const spinner = document.getElementById('loading-spinner');
                const modalImage = document.getElementById('modal-image');
                
                if (spinner) spinner.style.display = 'block';
                if (modalImage) modalImage.classList.add('opacity-0');

                const tempImage = new Image();
                tempImage.src = currentCategoryImages[index];
                
                tempImage.onload = () => {
                    const freshModalImage = document.getElementById('modal-image');
                    if (freshModalImage) {
                         freshModalImage.src = tempImage.src;
                         freshModalImage.classList.remove('opacity-0');
                    }
                    if (spinner) spinner.style.display = 'none';
                };
                tempImage.onerror = () => {
                    carouselContainer.innerHTML = errorHTML(index);
                };

                modalCounter.textContent = `${index + 1} / ${currentCategoryImages.length}`;
            }

            window.retryImage = (index) => {
                carouselContainer.innerHTML = initialCarouselHTML;
                showImage(index);
            }

            function openModal(categoryId) {
                const category = categories.find(c => c.id === categoryId);
                if (!category) return;
                
                carouselContainer.innerHTML = initialCarouselHTML;
                currentCategoryImages = category.images;
                currentImageIndex = 0;
                modalTitle.textContent = category.title;
                showImage(currentImageIndex);

                modal.classList.remove('pointer-events-none', 'opacity-0');
                modalContent.classList.remove('opacity-0', 'scale-95', '-translate-y-5');
                document.body.style.overflow = 'hidden';
            }

            function closeModal() {
                modal.classList.add('opacity-0');
                modalContent.classList.add('opacity-0', 'scale-95', '-translate-y-5');
                setTimeout(() => {
                    modal.classList.add('pointer-events-none');
                    document.body.style.overflow = 'auto';
                }, 300); // Match transition duration
            }

            categoryGrid.addEventListener('click', (e) => {
                const card = e.target.closest('.category-card');
                if (card) openModal(card.dataset.categoryId);
            });

            const navigateCarousel = (direction) => {
                if (currentCategoryImages.length === 0) return;
                currentImageIndex = (currentImageIndex + direction + currentCategoryImages.length) % currentCategoryImages.length;
                if (!document.getElementById('modal-image')) {
                    carouselContainer.innerHTML = initialCarouselHTML;
                }
                showImage(currentImageIndex);
            }

            nextBtn.addEventListener('click', () => navigateCarousel(1));
            prevBtn.addEventListener('click', () => navigateCarousel(-1));

            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });

            document.addEventListener('keydown', (e) => {
                if (modal.classList.contains('opacity-0')) return;
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowRight') nextBtn.click();
                if (e.key === 'ArrowLeft') prevBtn.click();
            });

            populateCategoryGrid();
        });
    </script>
</body>
</html>
